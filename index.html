<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AHORCADO</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">El Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" onkeypress="return /[A-Z]/i.test(event.key)" maxlength="16" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    
    <div style="text-align:center;">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>
    
    <div style="text-align:center">
      <button class="btn" id="reiniciar-juego">INTENTAR OTRA VEZ</button>
    </div>
    
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>

  </body>
</html>
